<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Πλήρης Υπολογιστής Δανείου</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="calculator-container">
        <h2>Υπολογιστής Δανείου</h2>
        <form id="loanForm">
            <label for="principal">Ποσό Δανείου (€):</label>
            <input type="number" id="principal" required min="100" value="100000">

            <label for="rate">Ετήσιο Επιτόκιο (%):</label>
            <input type="number" id="rate" required min="0" max="100" step="0.01" value="5">

            <label for="years">Διάρκεια (Έτη):</label>
            <input type="number" id="years" required min="1" max="50" value="30">

            <button type="submit">Υπολογισμός</button>
        </form>

        <div id="summary" class="results-box">
            <h3>Σύνοψη Αποτελεσμάτων:</h3>
            <p>Μηνιαία Δόση: <span id="monthlyPayment">...</span></p>
            <p>Συνολικοί Τόκοι: <span id="totalInterest">...</span></p>
        </div>
        
        <div id="scheduleContainer">
            <h4>Πίνακας Αποπληρωμής:</h4>
            <div id="scheduleTable"></div>
        </div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
